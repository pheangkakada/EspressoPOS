<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EspressoPOS | Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Clean Palette */
            --primary: #6366f1;       /* Indigo */
            --primary-hover: #4f46e5;
            --bg-body: #f3f4f6;       /* Light Gray */
            --surface: #ffffff;
            --text-main: #111827;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --ring: rgba(99, 102, 241, 0.2);
            --radius: 16px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Main Card Layout --- */
        .login-card {
            display: flex;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            background: var(--surface);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        /* --- Left Side (Brand) --- */
        .brand-side {
            flex: 1;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        /* Decorative Circles in Background */
        .brand-side::before {
            content: ''; position: absolute; top: -50px; left: -50px;
            width: 200px; height: 200px; background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .brand-side::after {
            content: ''; position: absolute; bottom: -50px; right: -50px;
            width: 300px; height: 300px; background: rgba(255,255,255,0.05);
            border-radius: 50%;
        }

        .brand-content { position: relative; z-index: 2; }
        .brand-title { font-size: 2.8rem; font-weight: 800; line-height: 1.1; margin-bottom: 16px; }
        .brand-tagline { font-size: 1.1rem; opacity: 0.9; font-weight: 500; }
        .brand-footer { font-size: 0.85rem; opacity: 0.7; margin-top: auto; }

        /* --- Right Side (Form) --- */
        .form-side {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--surface);
        }

        .header-group { margin-bottom: 40px; }
        .header-group h2 { font-size: 1.8rem; font-weight: 700; color: var(--text-main); margin-bottom: 8px; }
        .header-group p { color: var(--text-sub); }

        /* --- Staff Slider --- */
        .staff-scroll-area {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 12px;
            margin-bottom: 30px;
            scrollbar-width: none; /* Firefox */
        }
        .staff-scroll-area::-webkit-scrollbar { display: none; } /* Chrome */

        .avatar-btn {
            min-width: 60px;
            height: 60px;
            border-radius: 50%; /* Circle */
            background: #f9fafb;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text-sub);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .avatar-btn:hover { border-color: var(--primary); color: var(--primary); transform: translateY(-2px); }
        .avatar-btn.active { background: var(--primary); border-color: var(--primary); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }

        /* --- Selected User Pill --- */
        .user-badge {
            display: none;
            background: #eff6ff;
            border: 1px solid #dbeafe;
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            align-items: center;
            justify-content: space-between;
            animation: fadeIn 0.3s ease;
        }
        .user-badge.visible { display: flex; }

        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-icon { background: #dbeafe; color: var(--primary); padding: 8px; border-radius: 50%; }
        
        .change-link {
            background: none; border: none; 
            color: var(--primary); font-size: 0.85rem; font-weight: 600; 
            cursor: pointer;
        }

        /* --- Inputs --- */
        .input-group { margin-bottom: 20px; position: relative; }
        .input-group.hide { display: none; }
        
        .input-label {
            display: block; font-size: 0.85rem; font-weight: 500; 
            color: var(--text-main); margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            color: var(--text-main);
            background: #f9fafb;
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.2s;
        }

        .form-input:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--ring);
        }

        /* --- Buttons --- */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 10px;
        }
        .btn-submit:hover { background: var(--primary-hover); }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { background: #cbd5e1; cursor: not-allowed; }

        .btn-text {
            background: none; border: none; 
            color: var(--text-sub); font-size: 0.85rem; 
            margin-top: 24px; cursor: pointer; 
            text-decoration: none; width: 100%;
        }
        .btn-text:hover { color: var(--primary); }

        /* --- Notification & Modal --- */
        .notify {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px;
            font-weight: 500; opacity: 0; visibility: hidden; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .notify.active { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }
        .notify.success { background: #10b981; }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px);
            z-index: 100; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-card { width: 100%; max-width: 400px; background: white; border-radius: 20px; padding: 24px; }
        .log-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--border); font-size: 0.9rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 900px) {
            .brand-side { display: none; } /* Hide decorative side on tablet/mobile */
            .login-card { max-width: 500px; min-height: auto; }
            .form-side { padding: 40px; }
        }

        @media (max-width: 480px) {
            body { padding: 16px; background: white; align-items: flex-start; }
            .login-card { box-shadow: none; border-radius: 0; min-height: 0; }
            .form-side { padding: 20px 0; }
            .header-group h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div id="notify" class="notify">Message</div>

    <div class="login-card">
        <aside class="brand-side">
            <div class="brand-content">
                <h1 class="brand-title">Espressp<br>POS.</h1>
                <p class="brand-tagline">Point of Sale System</p>
            </div>
            <div class="brand-footer">
                &copy; 2026 Paint Coffee Co.<br>v2.4.0 (Stable)
            </div>
        </aside>

        <main class="form-side">
            <header class="header-group">
                <h2>Welcome back</h2>
                <p>Please select your profile or enter ID.</p>
            </header>

            <div id="staffList" class="staff-scroll-area">
                <div style="font-size: 13px; color: var(--text-sub);">Loading users...</div>
            </div>

            <form id="loginForm">
                <div id="selectedBadge" class="user-badge">
                    <div class="user-info">
                        <div class="user-icon">
                            <span class="material-icons-round" style="font-size: 20px;">person</span>
                        </div>
                        <div>
                            <div id="badgeName" style="font-weight: 600; font-size: 0.95rem;">User</div>
                            <div id="badgeRole" style="font-size: 0.75rem; color: var(--text-sub); text-transform: uppercase;">Operator</div>
                        </div>
                    </div>
                    <button type="button" class="change-link" onclick="resetForm()">Change</button>
                </div>

                <div id="idGroup" class="input-group">
                    <label class="input-label">Operator ID</label>
                    <input type="text" id="username" class="form-input" placeholder="e.g. admin" autocomplete="off">
                </div>

                <div class="input-group">
                    <label class="input-label">Security PIN</label>
                    <input type="password" id="password" class="form-input" placeholder="••••" required>
                </div>

                <button type="submit" id="loginBtn" class="btn-submit">Sign In</button>
            </form>

            <button class="btn-text" onclick="toggleHistory(true)">View recent system activity</button>
        </main>
    </div>

    <div id="historyOverlay" class="modal-overlay" onclick="toggleHistory(false)">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="font-size: 1.1rem; font-weight: 700;">System Logs</h3>
                <button onclick="toggleHistory(false)" style="background: none; border: none; cursor: pointer; color: var(--text-sub);">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div id="logContainer">Loading...</div>
        </div>
    </div>

    <script>
        // --- LOGIC (UNCHANGED, SAME AS BEFORE) ---
        const API_BASE = 'https://nodetest-backend-jwqo.onrender.com/api';
        
        const staffListEl = document.getElementById('staffList');
        const usernameEl = document.getElementById('username');
        const passwordEl = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const idGroupEl = document.getElementById('idGroup');
        const selectedBadgeEl = document.getElementById('selectedBadge');
        const badgeNameEl = document.getElementById('badgeName');
        const badgeRoleEl = document.getElementById('badgeRole');

        async function loadStaff() {
            try {
                const res = await fetch(`${API_BASE}/users`);
                if (!res.ok) throw new Error("Failed");
                const users = await res.json();
                staffListEl.innerHTML = '';

                if (users.length === 0) {
                    staffListEl.innerHTML = '<span style="font-size:12px; color:orange">No users.</span>';
                    return;
                }

                users.forEach(user => {
                    const btn = document.createElement('div');
                    btn.className = 'avatar-btn';
                    btn.textContent = user.username ? user.username.charAt(0).toUpperCase() : '?';
                    btn.title = user.username; // Tooltip
                    btn.onclick = () => selectStaff(btn, user.username, user.role);
                    staffListEl.appendChild(btn);
                });
            } catch (err) {
                console.error(err);
                staffListEl.innerHTML = '<span style="font-size:12px; color:red">Offline</span>';
            }
        }

        function selectStaff(el, username, role) {
            document.querySelectorAll('.avatar-btn').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            
            usernameEl.value = username;
            idGroupEl.classList.add('hide');
            selectedBadgeEl.classList.add('visible');
            
            badgeNameEl.textContent = username;
            badgeRoleEl.textContent = role || 'Staff';
            
            passwordEl.value = '';
            passwordEl.focus();
        }

        window.resetForm = function() {
            document.querySelectorAll('.avatar-btn').forEach(n => n.classList.remove('active'));
            idGroupEl.classList.remove('hide');
            selectedBadgeEl.classList.remove('visible');
            usernameEl.value = "";
            passwordEl.value = "";
            usernameEl.focus();
        }

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = usernameEl.value.trim();
            const password = passwordEl.value.trim();

            if(!username || !password) { showNotify("Missing credentials"); return; }

            loginBtn.textContent = "Verifying...";
            loginBtn.disabled = true;

            try {
                const res = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    showNotify("Success!", true);
                    localStorage.setItem('username', data.user.username);
                    localStorage.setItem('role', data.user.role);
                    
                    setTimeout(() => {
                        window.location.href = (data.user.role === 'admin' || data.user.role === 'manager') 
                            ? 'admin.html' : 'pos.html';
                    }, 800);
                } else {
                    showNotify(data.error || "Access Denied");
                    loginBtn.textContent = "Sign In";
                    loginBtn.disabled = false;
                    passwordEl.value = '';
                }
            } catch (err) {
                showNotify("Connection Error");
                loginBtn.textContent = "Sign In";
                loginBtn.disabled = false;
            }
        };

        function showNotify(msg, isSuccess = false) {
            const n = document.getElementById('notify');
            n.textContent = msg;
            n.className = isSuccess ? 'notify active success' : 'notify active';
            setTimeout(() => n.classList.remove('active'), 3000);
        }

        window.toggleHistory = async function(show) {
            const overlay = document.getElementById('historyOverlay');
            if (show) {
                overlay.style.display = 'flex';
                const container = document.getElementById('logContainer');
                container.innerHTML = '<div style="text-align:center; color:#999;">Fetching...</div>';
                
                try {
                    const res = await fetch(`${API_BASE}/invoices`);
                    const invs = await res.json();
                    
                    if(!res.ok || invs.length === 0) {
                        container.innerHTML = '<div style="text-align:center;">No data found.</div>';
                        return;
                    }

                    container.innerHTML = invs.slice(0, 5).map(i => `
                        <div class="log-row">
                            <div>
                                <strong style="color:var(--text-main)">#${i.invoiceId || 'INV'}</strong>
                                <div style="font-size:11px; color:var(--text-sub)">${i.createdBy || 'Staff'}</div>
                            </div>
                            <div style="text-align:right">
                                <strong style="color:var(--primary)">$${i.total ? i.total.toFixed(2) : '0.00'}</strong>
                                <div style="font-size:11px; color:var(--text-sub)">${new Date(i.date).toLocaleTimeString()}</div>
                            </div>
                        </div>
                    `).join('');
                } catch (e) { 
                    container.innerHTML = '<div style="color:red; text-align:center;">Load failed.</div>';
                }
            } else { 
                overlay.style.display = 'none'; 
            }
        }

        window.onload = loadStaff;
    </script>
</body>
</html>
