<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EspressoPOS | Pro Terminal</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Pro Light Theme */
            --bg-base: #f1f5f9;       /* Light cool gray background */
            --bg-surface: #ffffff;    /* Pure white card */
            --bg-input: #f8fafc;      /* Very light input field */
            --accent: #7C4DFF;        /* Original Purple */
            --accent-hover: #6A42D0;
            --text-main: #0f172a;     /* Very dark slate text */
            --text-muted: #64748b;    /* Muted text */
            --border: #e2e8f0;        /* Light border */
            --danger: #ef4444;
            --success: #10b981;
            
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --radius: 8px; /* Sharper corners for a "pro" look */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main);
            background: var(--bg-base);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Main Pro Layout --- */
        .auth-container {
            display: flex;
            width: 100%;
            max-width: 960px;
            min-height: 600px;
            background: var(--bg-surface);
            border-radius: var(--radius);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1); /* Softer shadow for light mode */
            border: 1px solid var(--border);
            overflow: hidden;
        }

        /* --- Left Side (System Brand) --- */
        .system-panel {
            flex: 0.8;
            background: linear-gradient(180deg, #ffffff 0%, #f1f5f9 100%);
            border-right: 1px solid var(--border);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .system-panel::before {
            content: '';
            position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--accent);
        }

        .brand-title {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: -2px;
            color: var(--text-main);
        }

        .brand-subtitle {
            font-family: var(--font-mono);
            color: var(--accent);
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .system-status {
            margin-top: auto;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px; height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }

        /* --- Right Side (Form) --- */
        .form-panel {
            flex: 1.2;
            padding: 50px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header { margin-bottom: 40px; }
        .form-header h2 { font-size: 1.5rem; font-weight: 600; margin-bottom: 4px; }
        .form-header p { color: var(--text-muted); font-size: 0.9rem; }

        /* --- Staff Picker --- */
        .staff-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 15px;
            margin-bottom: 25px;
            scrollbar-width: none;
        }
        .staff-scroll::-webkit-scrollbar { display: none; }

        .staff-avatar {
            width: 56px;
            height: 56px;
            border-radius: var(--radius);
            background: var(--bg-surface);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--text-muted);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            text-transform: uppercase;
        }

        .staff-avatar:hover { border-color: var(--accent); color: var(--accent); background: var(--bg-input); }
        .staff-avatar.active { 
            background: rgba(124, 77, 255, 0.1); 
            border-color: var(--accent); 
            color: var(--accent); 
        }

        /* --- Selected User Pill --- */
        .user-badge {
            display: none;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            align-items: center;
            justify-content: space-between;
        }
        .user-badge.visible { display: flex; }

        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-icon { color: var(--accent); display: flex; align-items: center; }
        
        .change-btn {
            background: transparent; border: 1px solid var(--border); 
            color: var(--text-main); font-size: 0.75rem; font-weight: 600; 
            padding: 6px 12px; border-radius: 4px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
            transition: 0.2s;
        }
        .change-btn:hover { background: var(--bg-input); }

        /* --- Inputs --- */
        .input-group { margin-bottom: 24px; }
        .input-group.hide { display: none; }
        
        .input-label {
            display: block; font-size: 0.75rem; font-weight: 600; 
            color: var(--text-muted); margin-bottom: 8px;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            color: var(--text-main);
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.2s;
            font-family: var(--font-mono); /* Technical feel for inputs */
        }

        .form-input:focus {
            background: var(--bg-surface);
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(124, 77, 255, 0.2);
        }
        .form-input::placeholder { color: #94a3b8; }

        /* --- Buttons --- */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: #ffffff; 
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }
        .btn-submit:hover { background: var(--accent-hover); box-shadow: 0 4px 12px rgba(124, 77, 255, 0.3); }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { background: var(--border); color: var(--text-muted); cursor: not-allowed; box-shadow: none; }

        .sys-logs-btn {
            background: none; border: none; 
            color: var(--text-muted); font-size: 0.8rem; 
            margin-top: 30px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 6px;
            width: 100%; font-family: var(--font-mono);
            transition: color 0.2s;
        }
        .sys-logs-btn:hover { color: var(--text-main); }

        /* --- Notify & Modal (Light theme) --- */
        .notify {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: var(--danger); color: white; padding: 12px 24px; border-radius: var(--radius);
            font-weight: 600; opacity: 0; visibility: hidden; transition: 0.3s;
            z-index: 1000; font-family: var(--font-mono); font-size: 0.9rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .notify.active { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }
        .notify.success { background: var(--success); color: #ffffff; }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(4px);
            z-index: 100; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-card { 
            width: 100%; max-width: 500px; 
            background: var(--bg-surface); 
            border: 1px solid var(--border);
            border-radius: var(--radius); 
            padding: 30px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
        }
        .log-row { 
            display: flex; justify-content: space-between; padding: 16px 0; 
            border-bottom: 1px solid var(--border); font-family: var(--font-mono); font-size: 0.85rem;
        }
        .log-row:last-child { border-bottom: none; }

        /* --- Responsive --- */
        @media (max-width: 900px) {
            .system-panel { display: none; }
            .auth-container { max-width: 500px; min-height: auto; }
            .form-panel { padding: 40px; }
        }

        @media (max-width: 480px) {
            body { padding: 10px; background: var(--bg-surface); }
            .auth-container { border: none; border-radius: 0; box-shadow: none; background: transparent;}
            .form-panel { padding: 20px 10px; }
            .form-input { padding: 14px; }
            .staff-avatar { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>

    <div id="notify" class="notify">SYSTEM_MSG</div>

    <div class="auth-container">
        <!-- System Branding Panel -->
        <aside class="system-panel">
            <div>
                <h1 class="brand-title">Paint<br>Coffee</h1>
                <div class="brand-subtitle">POS CORE V.2.4</div>
            </div>
            
            <div class="system-status">
                <div class="status-dot"></div>
                SERVER ONLINE • SECURE CONNECTION
            </div>
        </aside>

        <!-- Login Form Panel -->
        <main class="form-panel">
            <header class="form-header">
                <h2>OPERATOR LOGIN</h2>
                <p>Select profile to authenticate</p>
            </header>

            <div id="staffList" class="staff-scroll">
                <div style="font-size: 13px; color: var(--text-muted); font-family: var(--font-mono);">[ FETCHING_USERS... ]</div>
            </div>

            <form id="loginForm">
                <!-- Selected User Badge -->
                <div id="selectedBadge" class="user-badge">
                    <div class="user-info">
                        <div class="user-icon">
                            <span class="material-icons-round" style="font-size: 28px;">admin_panel_settings</span>
                        </div>
                        <div>
                            <div id="badgeName" style="font-weight: 700; font-size: 1rem; text-transform: uppercase;">ADMIN</div>
                            <div id="badgeRole" style="font-size: 0.75rem; color: var(--text-muted); font-family: var(--font-mono); text-transform: uppercase;">LEVEL 1</div>
                        </div>
                    </div>
                    <button type="button" class="change-btn" onclick="resetForm()">Switch</button>
                </div>

                <!-- Inputs -->
                <div id="idGroup" class="input-group">
                    <label class="input-label">Operator ID</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter ID..." autocomplete="off">
                </div>

                <div class="input-group">
                    <label class="input-label">Security PIN</label>
                    <input type="password" id="password" class="form-input" placeholder="••••" required>
                </div>

                <button type="submit" id="loginBtn" class="btn-submit">Authenticate</button>
            </form>

            <button class="sys-logs-btn" onclick="toggleHistory(true)">
                <span class="material-icons-round" style="font-size: 16px;">terminal</span>
                VIEW SYSTEM LOGS
            </button>
        </main>
    </div>

    <!-- System Logs Modal -->
    <div id="historyOverlay" class="modal-overlay" onclick="toggleHistory(false)">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 15px;">
                <h3 style="font-size: 1rem; font-weight: 700; color: var(--accent); letter-spacing: 1px; font-family: var(--font-mono);">> SYSTEM_ACTIVITY_LOG</h3>
                <button onclick="toggleHistory(false)" style="background: none; border: none; cursor: pointer; color: var(--text-muted);">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div id="logContainer">
                <div style="color: var(--text-muted); font-family: var(--font-mono); font-size: 0.85rem;">Initializing log stream...</div>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIC (REMAINING THE SAME) ---
        const API_BASE = 'https://nodetest-backend-jwqo.onrender.com/api';
        
        const staffListEl = document.getElementById('staffList');
        const usernameEl = document.getElementById('username');
        const passwordEl = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const idGroupEl = document.getElementById('idGroup');
        const selectedBadgeEl = document.getElementById('selectedBadge');
        const badgeNameEl = document.getElementById('badgeName');
        const badgeRoleEl = document.getElementById('badgeRole');

        async function loadStaff() {
            try {
                const res = await fetch(`${API_BASE}/users`);
                if (!res.ok) throw new Error("Failed");
                const users = await res.json();
                staffListEl.innerHTML = '';

                if (users.length === 0) {
                    staffListEl.innerHTML = '<span style="font-size:12px; color:var(--accent); font-family:var(--font-mono);">[ ERR: NO_USERS ]</span>';
                    return;
                }

                users.forEach(user => {
                    const btn = document.createElement('div');
                    btn.className = 'staff-avatar';
                    btn.textContent = user.username ? user.username.charAt(0) : '?';
                    btn.title = user.username; 
                    btn.onclick = () => selectStaff(btn, user.username, user.role);
                    staffListEl.appendChild(btn);
                });
            } catch (err) {
                console.error(err);
                staffListEl.innerHTML = '<span style="font-size:12px; color:var(--danger); font-family:var(--font-mono);">[ ERR: CONNECTION_FAILED ]</span>';
            }
        }

        function selectStaff(el, username, role) {
            document.querySelectorAll('.staff-avatar').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            
            usernameEl.value = username;
            idGroupEl.classList.add('hide');
            selectedBadgeEl.classList.add('visible');
            
            badgeNameEl.textContent = username;
            badgeRoleEl.textContent = role || 'STAFF';
            
            passwordEl.value = '';
            passwordEl.focus();
        }

        window.resetForm = function() {
            document.querySelectorAll('.staff-avatar').forEach(n => n.classList.remove('active'));
            idGroupEl.classList.remove('hide');
            selectedBadgeEl.classList.remove('visible');
            usernameEl.value = "";
            passwordEl.value = "";
            usernameEl.focus();
        }

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = usernameEl.value.trim();
            const password = passwordEl.value.trim();

            if(!username || !password) { showNotify("ERR: MISSING_DATA"); return; }

            loginBtn.textContent = "AUTHENTICATING...";
            loginBtn.disabled = true;

            try {
                const res = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    showNotify("ACCESS_GRANTED", true);
                    localStorage.setItem('username', data.user.username);
                    localStorage.setItem('role', data.user.role);
                    
                    setTimeout(() => {
                        window.location.href = (data.user.role === 'admin' || data.user.role === 'manager') 
                            ? 'admin.html' : 'pos.html';
                    }, 800);
                } else {
                    showNotify(data.error || "ERR: INVALID_CREDENTIALS");
                    loginBtn.textContent = "AUTHENTICATE";
                    loginBtn.disabled = false;
                    passwordEl.value = '';
                }
            } catch (err) {
                showNotify("ERR: SERVER_TIMEOUT");
                loginBtn.textContent = "AUTHENTICATE";
                loginBtn.disabled = false;
            }
        };

        function showNotify(msg, isSuccess = false) {
            const n = document.getElementById('notify');
            n.textContent = msg;
            n.className = isSuccess ? 'notify active success' : 'notify active';
            setTimeout(() => n.classList.remove('active'), 3000);
        }

        window.toggleHistory = async function(show) {
            const overlay = document.getElementById('historyOverlay');
            if (show) {
                overlay.style.display = 'flex';
                const container = document.getElementById('logContainer');
                container.innerHTML = '<div style="color:var(--text-muted); font-family:var(--font-mono); font-size:0.85rem;">[ FETCHING_STREAM... ]</div>';
                
                try {
                    const res = await fetch(`${API_BASE}/invoices`);
                    const invs = await res.json();
                    
                    if(!res.ok || invs.length === 0) {
                        container.innerHTML = '<div style="color:var(--text-muted); font-family:var(--font-mono); font-size:0.85rem;">[ NO_LOGS_FOUND ]</div>';
                        return;
                    }

                    container.innerHTML = invs.slice(0, 5).map(i => `
                        <div class="log-row">
                            <div>
                                <strong style="color:var(--text-main)">INV_${i.invoiceId || i._id.substring(0,6)}</strong>
                                <div style="font-size:11px; color:var(--text-muted); margin-top:4px;">OP: ${i.createdBy || 'SYS'}</div>
                            </div>
                            <div style="text-align:right">
                                <strong style="color:var(--accent)">$${i.total ? i.total.toFixed(2) : '0.00'}</strong>
                                <div style="font-size:11px; color:var(--text-muted); margin-top:4px;">${new Date(i.date).toLocaleTimeString()}</div>
                            </div>
                        </div>
                    `).join('');
                } catch (e) { 
                    container.innerHTML = '<div style="color:var(--danger); font-family:var(--font-mono); font-size:0.85rem;">[ ERR: STREAM_FAILED ]</div>';
                }
            } else { 
                overlay.style.display = 'none'; 
            }
        }

        window.onload = loadStaff;
    </script>
</body>
</html>
